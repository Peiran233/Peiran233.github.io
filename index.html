<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* --- CSS Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #222;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Layout Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header / Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding-bottom: 40px;
            margin-bottom: 20px;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #445;
            font-size: 1rem;
        }

        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Main Content Grid */
        .main-grid {
            display: flex;
            gap: 50px; /* Space between photo and text */
        }

        /* Sidebar (Photo & Contact) */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            text-align: center;
        }

        .profile-photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;      /* 让外框变成圆形 */
    
            /* 关键修改： */
            object-fit: contain;     /* 让整张图片缩放以完整显示（不会切掉耳朵） */
            background-color: #fff;  /* 因为图片缩小了，周围会有空隙，这里设置背景色为白色 */
    
            /* 可选：如果你觉得留白太多，可以尝试微调缩放，
               或者改回 object-fit: cover; 但那样耳朵会被切掉 */
       
            border: 1px solid #ddd;  /* 可选：加个细边框让圆形更明显 */
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 0.95rem;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
        }

        /* Right Content Area */
        .content {
            flex-grow: 1;
            font-size: 1.05rem;
        }

        /* Standard Links in Text */
        .content a {
            color: #0044cc; /* Academic Blue */
            text-decoration: none;
            font-weight: 500;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Bold Important Sections */
        .important-note {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 15px;
            }
            
            nav a {
                margin-left: 0;
                margin-right: 15px;
                display: inline-block;
            }

            .main-grid {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
