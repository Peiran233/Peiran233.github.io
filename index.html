<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peiran Tao</title>

    <style>
        /* --- CSS Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #222;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* 更新 .site-title 的样式 */
        .site-title {
            display: flex;          /* 关键：启用弹性布局，让图片和文字横向排列 */
            align-items: center;    /* 关键：让图片和文字垂直居中对齐 */
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        /* 新增 .site-logo 的样式 */
        .site-logo {
            height: 40px;           /* 设置图片高度，根据需要调整大小 */
            width: 40px;            /* 设置图片宽度，保持正方形 */
            border-radius: 50%;     /* 让图片变成圆形 */
            margin-right: 10px;     /* 图片和文字之间的间距 */
            object-fit: cover;      /* 确保图片填满圆圈不变形 */
        }

        /* Layout Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header / Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;  /* <--- 这就是那根线 */
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #445;
            font-size: 1rem;
        }

        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Main Content Grid */
        .main-grid {
            display: flex;
            gap: 50px; /* Space between photo and text */
        }

        /* Sidebar (Photo & Contact) */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            text-align: center;
        }

        .profile-photo {
            width: 220px;        /* 宽度固定，保持侧边栏整齐 */
            height: auto;        /* 关键：高度设为自动，这样照片会按原比例显示，不会变形 */
            border-radius: 10px; /* 我加了一点点圆角（10px），让长方形看起来不那么尖锐，比较现代。如果你想要完全直角，可以把这行删掉 */
            margin-bottom: 20px;
            display: block;      /* 确保图片独占一行 */
            margin-left: auto;   /* 这两行确保图片在侧边栏 */
            margin-right: auto;  /* 水平居中 */
        }

        .contact-info {
            font-size: 0.95rem;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
        }

        /* Right Content Area */
        .content {
            flex-grow: 1;
            font-size: 1.05rem;
        }

        /* Standard Links in Text */
        .content a {
            color: #0044cc; /* Academic Blue */
            text-decoration: none;
            font-weight: 500;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Bold Important Sections */
        .important-note {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                margin-top: 15px;
            }
            
            nav a {
                margin-left: 0;
                margin-right: 15px;
                display: inline-block;
            }

            .main-grid {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

</body>
